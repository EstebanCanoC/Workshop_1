<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>

<body>
    <header>
        <figure class="fig-logo">
            <img src="./pokeball-logo.png" alt="" class="logo">
        </figure>
        <h1>POKEDEX</h1>
    </header>
    <main>
        <section class="pokemon-card">
            <article class="pokemon-profile">
                <h2 class="pokemon-name">
                    CHARIZARD
                </h2>
                <figure class="fig-sprite">
                    <img src="" alt="" class="sprite">
                </figure>
            </article>
            <article class="pokemon-stats">
                <table class="table-stats">
                    <tr>
                        <th>NO</th>
                        <th>LEVEL</th>
                        <th>TYPE</th>
                        <th>HABILITY</th>
                        <th>HEIGHT</th>
                        <th>WEIGHT</th>
                    </tr>
                    <tr>
                        <td>006</td>
                        <td>LEVEL</td>
                        <td>FIRE</td>
                        <td>FLAMES</td>
                        <td>1.7 m</td>
                        <td>90.5 Kg</td>
                    </tr>
                </table>
            </article>
        </section>
        <footer>
            <section class="others">
                <p>OTHERS</p>
                <figure class="fig-others">
                    <img src="" alt="" class="other-1">
                </figure>
            </section>
        </footer>
    </main>
</body>

</html>
